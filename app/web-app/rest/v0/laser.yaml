---
swagger: "2.0"
info:
  version: "0.4"
  title: LAS:eR API
  description: >
    Known Issues: _Authorization_ has to filled out manually. Usual javascript insertion isn't working due shadow dom mechanic of [React](https://facebook.github.io/react). Please copy and paste
  contact:
    email: david.klober@hbz-nrw.de

#basePath: /demo/api/v0 # development
basePath: /api/v0 # prod
schemes:
  - http

### parameters ###
parameters:
  q:
    in: query
    name: q
    required: true
    type: string
    description: Identifier for this query
#    enum:
#      - id
#      - identifier
#      - impId
#      - uuid
#      - name
#      - namespace:identifier
#      - shortcode
  v:
    in: query
    name: v
    required: true
    type: string
    description: Value for this query
  context:
    in: query
    name: context
    required: false
    type: string
    description: Optional information if user has multiple memberships
  authorization:
    in: header
    name: Authorization
    required: true
    type: string
    description: hmac-sha256 generated auth header

### responses ##
responses:
  ok:
    description: OK
  badRequest:
    description: Invalid or missing identifier/value
  conflict:
    description: Conflict with existing resource
  created:
    description: Resource successfully created
  forbidden:
    description: Forbidden access to this resource
  internalServerError:
    description: Resource not created
  notAuthorized:
    description: Request is not authorized
  notImplemented:
    description: Request not implemented

### endpoints ###
paths:
  /document:
    get:
      summary: Find document by identifier
      description: >
        Supported are queries by following identifiers: *id* and *uuid*
      parameters:
        - $ref: "#/parameters/q"
        - $ref: "#/parameters/v"
        - $ref: "#/parameters/context"
        - $ref: "#/parameters/authorization"
      produces:
        - application/*
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Document"
        400:
          $ref: "#/responses/badRequest"
        401:
          $ref: "#/responses/notAuthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          description: Valid request, but document not found

  /license:
    get:
      summary: Find license by identifier
      description: >
        Supported are queries by following identifiers: *id* and *impId*
      parameters:
        - $ref: "#/parameters/q"
        - $ref: "#/parameters/v"
        - $ref: "#/parameters/context"
        - $ref: "#/parameters/authorization"
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/License"
        400:
          $ref: "#/responses/badRequest"
        401:
          $ref: "#/responses/notAuthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          description: Valid request, but license not found

  /organisation:
    get:
      summary: Find organisation by identifier
      description: >
        Supported are queries by following identifiers: *id*, *impId*, *identifier*, *shortcode*. Identifier value has to be defined like this: _isil:DE-123_
      parameters:
        - $ref: "#/parameters/q"
        - $ref: "#/parameters/v"
        - $ref: "#/parameters/context"
        - $ref: "#/parameters/authorization"
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Organisation"
        400:
          $ref: "#/responses/badRequest"
        401:
          $ref: "#/responses/notAuthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          description: Valid request, but organisation not found

    post:
      summary: Create organisation
      parameters:
        - $ref: "#/parameters/context"
        - $ref: "#/parameters/authorization"
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/Organisation"
          description: Object data
      consumes:
        - "application/json"
      produces:
        - application/json
      responses:
        201:
          $ref: "#/responses/created"
        400:
          $ref: "#/responses/badRequest"
        401:
          $ref: "#/responses/notAuthorized"
        409:
          $ref: "#/responses/conflict"
        500:
          $ref: "#/responses/internalServerError"

  /package:
    get:
      summary: Find packge by identifier
      description: >
        Supported are queries by following identifiers: *id*, *identifier* and *impId*
      parameters:
        - $ref: "#/parameters/q"
        - $ref: "#/parameters/v"
        - $ref: "#/parameters/context"
        - $ref: "#/parameters/authorization"
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Package"
        400:
          $ref: "#/responses/badRequest"
        401:
          $ref: "#/responses/notAuthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          description: Valid request, but license not found

  /subscription:
    get:
      summary: Find subscription by identifier
      description: >
        Supported are queries by following identifiers: *id*, *identifier* and *impId*
      parameters:
        - $ref: "#/parameters/q"
        - $ref: "#/parameters/v"
        - $ref: "#/parameters/context"
        - $ref: "#/parameters/authorization"
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Subscription"
        400:
          $ref: "#/responses/badRequest"
        401:
          $ref: "#/responses/notAuthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          description: Valid request, but subscription not found

